<!DOCTYPE html>
<html>
<head>
	<title>Sharable URLs</title>
	<script>
		function updateURL() {
			// Get input values
			var name = document.getElementById("name").value;
			var year = document.getElementById("year").value;

			// Construct URL query string
			var queryString = "?name=" + encodeURIComponent(name) + "&year=" + encodeURIComponent(year);

			// Update URL in h3 element
			document.getElementById("url").textContent = "https://localhost:8080/" + queryString;
		}
	</script>
</head>
<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br>

		<label for="year">Year:</label>
		<input type="number" id="year" name="year"><br>

		<input type="button" id="button" value="Submit" onclick="updateURL()"><br>

		<h3 id="url">https://localhost:8080/</h3>
	</form>
</body>
</html>
